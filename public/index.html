<!doctype html>
<html ng-app="AngularSPA">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular SPA</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
    body {
      padding-top: 50px;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavBarController">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" area-controls="navbar">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Angular SPA</a>
        </div> <!--navbar-header-->
        <div class="navbar-collapse collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li ng-class="{active: activeTab === 'main'}"><a href="/">Home</a></li>
            <li ng-class="{active: activeTab === 'about'}"><a href="/about">About Me</a></li>
            <li ng-class="{active: activeTab === 'contact'}"><a href="/contact">Contact</a></li>
          </ul>
        </div> <!--navbar-collapse collapse-->
      </div> <!--container-->
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div ng-view></div>
        </div>
      </div>
    </div> <!--container-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/angular.js"></script>
    <script src="./js/angular-route.js"></script>
    <script src="app.js"></script>
  </body>
</html>
